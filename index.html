<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Comfortaa', sans-serif; text-align: center; margin: 0; height: 100vh; display: flex; 
               justify-content: center; align-items: center; background: linear-gradient(to right, #ff7eb3, #74ebd5); }
        form, #thanks { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        input { margin: 10px 0; padding: 10px; width: 100%; border: 1px solid #ccc; border-radius: 5px; }
        input[type="submit"] { background: #4CAF50; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <form id="form">
        <label for="nome">Nome:</label><br><input type="text" id="nome" placeholder="Seu nome"><br>
        <label for="idade">Idade:</label><br><input type="number" id="idade" placeholder="Sua idade"><br>
        <label for="cor">Cor Preferida:</label><br><input type="text" id="cor" placeholder="Ex: azul"><br><br>
        <input type="submit" value="Enviar">
    </form>
    <div id="thanks" style="display: none;">Obrigada!</div>
    <script>
        document.getElementById('form').onsubmit = e => {
            e.preventDefault();
            const cor = document.getElementById('cor').value;
            document.body.style.background = cor || 'white';
            document.getElementById('form').style.display = 'none';
            document.getElementById('thanks').style.display = 'block';
        };
    </script>
</body>
</html>
